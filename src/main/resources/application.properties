spring.application.name=tradingev_batter

# DataSource Configuration
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Trading;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa12345
spring.jpa.properties.hibernate.default_schema=dbo
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA & Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# Automatically updates the database schema on startup (for dev only ? not for production!)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true